name: Build Filebeat Docker Container
on: 
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:
  push:
env:
  MY_DOCKER_REPO: ${{ secrets.DOCKERHUB_ORG }}/filebeat
  MY_QUAY_REPO: quay.io/${{ secrets.QUAY_ORG }}/filebeat
  MY_DOCKER_CONTEXT: ./filebat
  MY_DOCKER_DOCKERFILE: Dockerfile
jobs:
  dev:
    strategy:
      matrix:
        VERSION: [7.12.0]
        CONFIG_FILE: [console,file,logstash]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Output git ref sha1
        id: git-sha
        run: echo "EXT_GIT_REF_SHA1=$(git rev-parse HEAD)" >> $GITHUB_ENV
      - name: Build
        run: make dev-build-filebeat-${{ matrix.CONFIG_FILE }}
      
      - name: hub.docker.com login
        run: echo ${{ secrets.DOCKER_PASSWORD }}| docker login -u ${{ secrets.DOCKER_USERNAME }}
      - name: quay.io login
        run: echo ${{ secrets.QUAY_PASSWORD }}| docker login -u ${{ secrets.QUAY_USERNAME }} quay.io
      
      - name: "Push filbeat:${{ matrix.VERSION }}-${{ matrix.CONFIG_FILE }}"
        run: make dev-push-filebeat-${{ matrix.CONFIG_FILE }}
      # - name: "Push filbeat:latest-${{ matrix.CONFIG_FILE }}"
      #   run: make dev-push-filebeat-latest-${{ matrix.CONFIG_FILE }}
  prod:
    strategy:
      matrix:
        VERSION: [7.12.0]
        CONFIG_FILE: [console,file,logstash]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Output git ref sha1
        id: git-sha
        run: echo "EXT_GIT_REF_SHA1=$(git rev-parse HEAD)" >> $GITHUB_ENV
      - name: Build
        run: make build-filebeat-${{ matrix.CONFIG_FILE }}
      
      - name: hub.docker.com login
        run: echo ${{ secrets.DOCKER_PASSWORD }}| docker login -u ${{ secrets.DOCKER_USERNAME }}
        if: ${{ github.ref == 'refs/heads/main' }}
      - name: quay.io login
        run: echo ${{ secrets.QUAY_PASSWORD }}| docker login -u ${{ secrets.QUAY_USERNAME }} quay.io
        if: ${{ github.ref == 'refs/heads/main' }}
      
      - name: "Push filbeat:${{ matrix.VERSION }}-${{ matrix.CONFIG_FILE }}"
        run: make push-filebeat-${{ matrix.CONFIG_FILE }}
        if: ${{ github.ref == 'refs/heads/main' }}
      - name: "Push filbeat:latest-${{ matrix.CONFIG_FILE }}"
        run: make push-filebeat-latest-${{ matrix.CONFIG_FILE }}
        if: ${{ github.ref == 'refs/heads/main' }}
